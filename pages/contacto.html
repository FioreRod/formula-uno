<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />

    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto</title>
</head>

<body>
    <header>
        <button class="btn btn-red m-3" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
            <i class="fa-solid fa-car-side"></i>
        </button>

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
            aria-labelledby="offcanvasWithBothOptionsLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Menú de Navegación</h5>
            </div>
            <div class="offcanvas-body">
                <button class="offcanvas-btn"><a href="../index.html"><i></i> Inicio</a></button>
                <button class="offcanvas-btn"><a href="./crono.html"><i></i> Cronograma</a></button>
                <button class="offcanvas-btn"><a href="./scuderia.html"><i></i> Scuderías</a></button>
                <button class="offcanvas-btn"><a href="./pilotos.html"><i></i> Pilotos</a></button>
                <button class="offcanvas-btn active"><a href="#"><i></i> Contacto</a></button>
            </div>
        </div>
    </header>

    <main>
        <div class="contact-container">
            <div class="title-contact text-center">
                <h3>¿Querés enterarte de las últimas novedades sobre Fórmula 1?</h3>
                <h4>No dudes en subscribirte!</h4>
            </div>

            <form class="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <div class="checkbox-container">
                    <input type="checkbox" id="noti-check" name="noti-check">
                    <label for="noti-check">Quiero recibir noticias por correo!</label>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Sobre nosotros</a>
                <a href="#">Términos y condiciones</a>
                <a href="#">Política de privacidad</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="footer-text">Circuito1 © 2025. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Scripts AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

    <script>
        // Inicializar AOS
        AOS.init({
            duration: 800,  // Duración global de la animación en milisegundos
        });
    </script>
</body>

</html>
